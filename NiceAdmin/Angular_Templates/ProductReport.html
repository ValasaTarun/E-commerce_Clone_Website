<div class="card">
    <div class="card-body">
      <h5 class="card-title">All Products</h5>

      <!-- Table with stripped rows -->
      <table class="table table-striped">
        <thead>
          <tr>

            <th scope="col">Name</th>
            <th scope="col">Price</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in ListOfProducts">
            <!-- <td>{{item.Id}}</td> -->
            <td>{{item.Name}}</td>
            <td>{{item.price}}</td>

          </tr>
        </tbody>
      </table>
      <!-- End Table with stripped rows -->

    </div>
  </div>

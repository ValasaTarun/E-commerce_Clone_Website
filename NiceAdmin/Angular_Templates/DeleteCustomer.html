<div class="card">
    <div class="card-body">
  
      <div class="modal fade" id="DeleteModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Basic Modal</h5>
                <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#basicModal2" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are You Sure to Delete This Record
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" ng-click="Delete()"  class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
  
      <h5 class="card-title">Customers</h5>
  
      <div class="table-responsive">
        <!-- Table with stripped rows -->
        <table class="table datatable  table-bordred table-striped">
          <thead>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Gender</th>
            <th scope="col">Department</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
            <th scope="col">Area</th>
            <th scope="col">ZipCode</th>

          </thead>
          <tbody>
            <tr>
              <!-- <td>{{item.Id}}</td> -->
              <td>{{Name}}</td>
              <td>{{Type}}</td>
              <td>{{Gender}}</td>
              <td>{{Department}}</td>
              <td>{{State}}</td>
              <td>{{City}}</td>
              <td>{{Area}}</td>
              <td>{{ZipCode}}</td>
  

            </tr>
          </tbody>
        </table>
        
      <!-- End Table with stripped rows -->
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <a href="#!AddCustomer " class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#DeleteModal">Delete Customer</a>
      </div>
    </div>
  </div>
</div>
